server {
    listen 80;
    server_name localhost;
    
    # Docker Internal Resolver (Protocol Omega Networking)
    # Docker Internal Resolver (Protocol Omega - Variant A: Auto-Repair)
    resolver 127.0.0.11 valid=30s;

    # API Proxy removed in favor of Logic-based routing (Protocol Omega)
    # The frontend app.js dynamically detects the API_BASE URL.


    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri $uri/ /index.html;
        proxy_read_timeout 300;
        proxy_connect_timeout 300;
        proxy_send_timeout 300;
    }

    # --- Protocol Omega: Dynamic API Proxy ---
    # Proxies /admin and /webhook requests to backend via Internal Docker DNS
    location ~ ^/(admin|webhook) {
        # Variable forces Nginx to re-resolve DNS (TTL 30s) avoiding 502s on restart
        set $backend_host "orchestrator_service"; 
        
        proxy_pass http://$backend_host:8000;
        
        # Protocol Omega: Isolation & Identity Headers
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # AI Resilience: Allow long inference times
        proxy_read_timeout 300s;
        proxy_connect_timeout 60s;
        proxy_send_timeout 300s;
    }
}