services:
  # ==========================================
  # 1. Orchestrator Service (Python/FasstAPI)
  # ==========================================
  - type: web
    name: orchestrator-service
    env: python
    region: oregon
    plan: standard
    numInstances: 2
    # No rootDir to keep access to /scripts
    buildCommand: "pip install -r orchestrator_service/requirements.txt"
    preDeployCommand: "python scripts/apply_sql.py"
    startCommand: "cd orchestrator_service && gunicorn main:app --workers 4 --worker-class uvicorn.workers.UvicornWorker --bind 0.0.0.0:$PORT"
    healthCheckPath: /health
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: POSTGRES_DSN
        fromDatabase:
          name: nexus-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: nexus-cache
          property: connectionString
      - key: WHATSAPP_SERVICE_URL
        fromService:
          type: web
          name: whatsapp-service
          property: url
      - key: OPENAI_API_KEY
        sync: false
      - key: INTERNAL_API_TOKEN
        generateValue: true

  # ==========================================
  # 2. WhatsApp Service (Relevo)
  # ==========================================
  - type: web
    name: whatsapp-service
    env: python
    region: oregon
    plan: standard
    numInstances: 2
    buildCommand: "pip install -r whatsapp_service/requirements.txt"
    startCommand: "cd whatsapp_service && gunicorn main:app --workers 2 --worker-class uvicorn.workers.UvicornWorker --bind 0.0.0.0:$PORT"
    healthCheckPath: /health
    envVars:
      - key: ORCHESTRATOR_URL
        fromService:
          type: web
          name: orchestrator-service
          property: url
      - key: REDIS_URL
        fromService:
          type: redis
          name: nexus-cache
          property: connectionString
      - key: INTERNAL_API_TOKEN
        fromService:
          type: web
          name: orchestrator-service
          envVarKey: INTERNAL_API_TOKEN
      - key: YCLOUD_API_KEY
        sync: false
      - key: YCLOUD_WEBHOOK_SECRET
        sync: false

  # ==========================================
  # 3. BFF Service (Node.js)
  # ==========================================
  - type: web
    name: bff-service
    env: node
    region: oregon
    plan: starter
    buildCommand: "cd bff_service && npm install"
    startCommand: "cd bff_service && node server.js"
    healthCheckPath: /health
    envVars:
      - key: ORCHESTRATOR_URL
        fromService:
          type: web
          name: orchestrator-service
          property: url

  # ==========================================
  # 4. Platform UI (Static)
  # ==========================================
  - type: static
    name: platform-ui
    env: static
    region: oregon
    buildCommand: "cd frontend_react && npm install && npm run build"
    staticPublishPath: "./frontend_react/dist"
    envVars:
      - key: VITE_API_BASE_URL
        fromService:
          type: web
          name: bff-service
          property: url

  # ==========================================
  # 5. Redis Cache (Private)
  # ==========================================
  - type: redis
    name: nexus-cache
    region: oregon
    plan: starter
    maxmemoryPolicy: allkeys-lru

databases:
  - name: nexus-db
    region: oregon
    plan: standard # HA ready
    databaseName: nexus_protocol
    user: nexus_admin
